<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Purchase Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="example@gmail.com" required><br><br>

    <label>Gender:</label>
    <input type="radio" id="gender_male" name="gender" value="male" required>
    <label for="gender_male">Male</label>
    <input type="radio" id="gender_female" name="gender" value="female" required>
    <label for="gender_female">Female</label><br><br>

    <label for="cars">Select Car:</label>
    <select id="cars" name="cars" required>
      <option value="" disabled selected hidden>Please select the car you want</option>
      <option value="bmw">BMW I Series</option>
      <option value="mercedes">Mercedes Maybach</option>
      <option value="bugatti">Bugatti Chiron</option>
      <option value="audi">Audi A5</option>
    </select><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="18" required><br><br>

    <label for="dob">DOB:</label>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="tel">Phone Number:</label>
    <input type="tel" id="tel" name="tel" placeholder="+91 9523251710" pattern="[+][0-9]{2}[0-9]{10}" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="At least 8 characters" minlength="8" required><br><br>

    <input type="checkbox" id="tos" name="tos" required>
    <label for="tos">I agree to the Terms of Service</label><br><br>

    <input type="submit" value="Submit">
  </form>

  <script src="./script.js"></script>
</body>
</html>
